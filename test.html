<!doctype HTML>
<html>
    <head>
        
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        <script type="text/javascript" src="js/aframe-components/scene-loaded.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script type="text/javascript" src="js/aframe-components/engine.js"></script>
        <script type="text/javascript" src="js/aframe-components/gift.js"></script>
        <script type="text/javascript" src="js/aframe-components/collider.js"></script>
        <script type="text/javascript" src="js/aframe-components/click-listener.js"></script>
        <script type="text/javascript" src="js/aframe-components/spawner.js"></script>
        <script type="text/javascript" src="js/aframe-components/bike.js"></script>
        <script type="text/javascript" src="js/aframe-components/collider-check.js"></script>
        
        <script src="https://unpkg.com/aframe-seek-position-component/dist/aframe-seek-position-component.min.js"></script>
    </head>
    
    <style>
        .scene{
            opacity:0.0;
            -webkit-transition: all 10.0s ease;
            -moz-transition: all 10.0s ease;
            -o-transition: all 10.0s ease;
            transition: all 10.0s ease;
        }
        
    </style>
    <body style='margin : 0px; overflow: hidden;'>
		<!--        <img src="{{ asset('img/loading-paper-boy.png') }}" style="position:absolute; width:100%; height:100%"/>-->
        <a-scene id="scene" physics  scene-loaded class="scene">
            <!-- ASSET -->
            <a-assets>
                <a-asset-item id="mymodel" src="js/aframe-components/aframe/house3/house3.gltf"></a-asset-item>
                <a-asset-item id="bike" src="js/aframe-components/aframe/bike/scene.gltf"></a-asset-item>
                <a-asset-item id="bike2" src="js/aframe-components/aframe/bike2/scene.gltf"></a-asset-item>
                <a-asset-item id="strada" src="js/aframe-components/aframe/strada/strada.gltf"></a-asset-item>
            </a-assets>
            <!-- CAMERA -->
            <a-entity gltf-model="#bike2" position="150 -25 -5" scale="0.1 0.1 0.1" rotation="0 180 0"></a-entity>
            <a-box id="test" position="-8 6 -5" dynamic-body></a-box>
            <a-entity gltf-model="#bike" position="-8 0.5 -1" scale="0.3 0.3 0.3" rotation="0 180 0"  static-body="shape:box" engine bike>
                <a-entity id="camera-1" position="6 0 -6" rotation="-45 135 0" camera="userHeight: 10.0" look-controls ></a-entity>
                <!--<a-sphere scale="0.3 0.3 0.3" position="0 0 0 " gift="speed:0.1"></a-sphere>-->
            </a-entity>
            
            
            <a-entity gltf-model="#mymodel" position="0 0 -10" scale="4 4 4" static-body></a-entity>
            <a-entity gltf-model="#mymodel" position="8 0 -10" scale="4 4 4" static-body></a-entity>
            <a-entity class="collidable" gltf-model="#mymodel" position="-8 0 -10" scale="2 2 2" static-body></a-entity>
            <a-entity gltf-model="#mymodel" position="16 0 -10" scale="4 4 4" static-body></a-entity>
            <a-entity gltf-model="#mymodel" position="-16 0 -10" scale="4 4 4" static-body></a-entity>
            <a-entity gltf-model="#mymodel" position="32 0 -10" scale="4 4 4" static-body></a-entity>
            <a-entity gltf-model="#mymodel" position="-32 0 -10" scale="4 4 4" static-body></a-entity>
            <a-entity gltf-model="#strada" position="-8  0.1 -1" rotation="0 90 0" static-body></a-entity>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="2000" height="2000" color="#7BC8A4" static-body ></a-plane>
            <!-- Env -->
            <a-entity environment="preset: forest"></a-entity>
            <a-sound src="src: url(js/aframe-components/sound/forest.mp3') }})" autoplay="true" position="0 2 5" loop="true"></a-sound>
      </a-scene>  

    </body>
</html>
